<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Front Camera Capture</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    video {
      border-radius: 12px;
      width: 300px;
      height: 400px;
      object-fit: cover;
      background: #222;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h2>Front Camera Capture</h2>
  <video id="video" autoplay playsinline></video>
  <button id="startBtn">Start Camera</button>
  <p id="status">Waiting for permission...</p>

  <script>
    const SUPABASE_URL = "https://epfznieirafhlbonudni.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVwZnpuaWVpcmFmaGxib251ZG5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3NTY5MzIsImV4cCI6MjA3NzMzMjkzMn0.5lvCs1kyYYtZiYMmApcJOq83tyZotRnOVY6I_fYWpNw";
    const BUCKET_NAME = "photos";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const video = document.getElementById("video");
    const startBtn = document.getElementById("startBtn");
    const status = document.getElementById("status");

    let stream;

    async function startCamera() {
      try {
        startBtn.disabled = true;
        status.textContent = "Requesting camera access...";

        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }, // front camera only
          audio: false
        });

        video.srcObject = stream;
        status.textContent = "Camera active. Capturing in 2 seconds...";

        setTimeout(captureAndUpload, 2000); // auto capture after 2s
      } catch (err) {
        console.error("Camera error:", err);
        status.textContent = "Camera access denied or not available.";
        startBtn.disabled = false;
      }
    }

    async function captureAndUpload() {
      try {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const blob = await new Promise((resolve) =>
          canvas.toBlob(resolve, "image/jpeg")
        );

        const fileName = `front_${Date.now()}.jpg`;
        status.textContent = "Uploading photo...";

        const { data, error } = await supabase.storage
          .from(BUCKET_NAME)
          .upload(fileName, blob, { contentType: "image/jpeg" });

        if (error) throw error;

        status.textContent = "Photo uploaded successfully ✅";

        // stop camera after capture
        stream.getTracks().forEach(track => track.stop());
      } catch (err) {
        console.error("Upload error:", err);
        status.textContent = "Upload failed ❌";
        startBtn.disabled = false;
      }
    }

    startBtn.addEventListener("click", startCamera);
  </script>
</body>
</html>
